<table class="striped centered">
    <thead>
        <tr>
            {% if current_user.is_lawyer %}<th></th>{% endif %}
            <th>Истец</th>
            <th>Судья</th>
            <th>Оценщик по рыночному отчету<br>(до судебному)</th>
            <th>Количество объектов</th>
            <th>Комментарий</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            {% if current_user.is_lawyer %}
            <td style="width:60px;">
                <form action="{{ url_for('case.edit_case', case_id=case.id) }}" method="GET" class="interface-edit-delete">
                    <button type="submit"><i class="material-icons">edit</i></button>
                </form>
            </td>
            {% endif %}
            <td>{{ case.applicant }}</td>
            <td>{{ case.judge }}</td>
            <td>{{ case.appraiser }}</td>
            <td>{{ case.count_objects() }}</td>
            <td>{{ case.fcomment }}</td>
        </tr>    
    </tbody>
</table>
